<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <h1 id="test">Hi there</h1>
    <script>

        var test = document.getElementById("test");
        test.innerHTML = "<u> Hi </u> there";

    </script>
</body>
</html>
